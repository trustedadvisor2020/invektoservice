name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/InvektoServis.sln

      - name: Build
        run: dotnet build src/InvektoServis.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test src/InvektoServis.sln --no-build --configuration Release --verbosity normal
