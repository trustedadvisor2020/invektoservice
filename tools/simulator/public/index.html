<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InvektoServis Simulator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/app.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            mono: ['JetBrains Mono', 'Fira Code', 'Consolas', 'monospace']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen text-base">
  <!-- Header -->
  <header class="bg-white border-b border-slate-200 px-4 py-3 flex items-center justify-between shadow-sm">
    <div class="flex items-center gap-3">
      <h1 class="text-xl font-bold text-slate-900">
        <span class="text-blue-600">Invekto</span>Servis
        <span class="text-sm font-normal text-slate-500 ml-1">Simulator</span>
      </h1>
    </div>
    <div class="flex items-center gap-4">
      <div id="health-summary" class="flex items-center gap-3"></div>
      <div class="flex items-center gap-1.5 text-sm text-slate-500">
        <span id="ws-status-dot" class="w-2 h-2 rounded-full bg-gray-500 inline-block"></span>
        <span id="ws-status-text">Connecting...</span>
      </div>
    </div>
  </header>

  <!-- Tab Navigation -->
  <nav class="bg-white border-b border-slate-200 px-4">
    <div id="tab-nav" class="flex gap-0"></div>
  </nav>

  <!-- Tab Content -->
  <main id="tab-content" class="p-4">
    <!-- Rendered by app.js -->
  </main>

  <!-- App JS (ES Modules) -->
  <script type="module" src="/js/app.js"></script>
</body>
</html>
